<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
</head>
<body style="background-color: #f0f0f0; margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- Header -->
    <div style="background-color: black; color: white; padding: 15px; text-align: center; font-size: 24px;">
        Photo Gallery
    </div>

    <!-- Gallery Container Box -->
    <div style="
        background-color: white;
        width: 80%;
        margin: 30px auto;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        border-top: 30px solid black;
    ">

        <!-- Photo Grid Table -->
        <table border="0" cellpadding="15" cellspacing="20" align="center">
            <tr>
                <td><img src="album1.jpg" alt="Image 1" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="album2.jpg" alt="Image 2" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="album3.jpg" alt="Image 3" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="album4.jpg" alt="Image 4" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
            </tr>
            <tr>
                <td><img src="album5.jpg" alt="Image 5" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="album6.jpg" alt="Image 6" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="artist1.jpg" alt="Image 7" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="artist2.jpg" alt="Image 8" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
            </tr>

            <tr>
                <td><img src="artist3.jpg" alt="Image 9" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="artist4.jpg" alt="Image 10" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="artist5.jpg" alt="Image 11" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
                <td><img src="artist6.jpg" alt="Image 12" width="150" height="150" style="border: 3px solid gray; border-radius: 15px;"></td>
            </tr>
        </table>
    </div>

</body>
</html>
